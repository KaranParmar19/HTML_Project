<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Enthusiast</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital@1&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Barlow", sans-serif;
    }

    .right .img1 {
      margin-left: 20%;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-around;
      height: 150px;
      background-color: black;
    }

    nav ul {
      display: flex;
      justify-content: center;
      font-size: 25px;
      color: white;
      margin-top: auto;
      margin-right: 100px;
    }

    nav ul li {
      list-style: none;
      margin: 0px 15px 0px 20px;
    }

    nav li a {
      text-decoration: none;
      color: white;
    }

    nav ul li a:hover {
      color: #266b93;
    }

    .right {
      margin-left: 26%;
      margin-top: 0px;
      width: 63%;
    }

    .left {
      width: 40%;
    }

    .left img {
      margin-left: 4%;
      max-height: 153px;
    }

    .right .img1 img {
      width: 4.5%;
      margin-top: 10px;
      margin-bottom: 40px;
      margin-left: 0;
      margin-right: 20px;
      padding-left: 0;
    }
  </style>

  <body>
    <header>
      <nav>
        <div class="left">
          <img src="Final Logo.png" src="Logo" />
        </div>
        <div class="right">
          <div class="img1">
            <img src="facebook-512.png" alt="facebook" />
            <img src="instagram-512.png" alt="instagram" />
            <img src="linkedin-512.png" alt="Linkedin" />
            <img src="twitter-512.png" alt="twitter" />
          </div>
          <ul>
            <li><a href="">ABOUT</a></li>
            <li><a href="">BLOG</a></li>
            <li><a href="">TRAVELS</a></li>
            <li><a href="">DESTINATION</a></li>
            <li><a href="">RESOURCES</a></li>
            <li><a href="">BOOKS</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
      <video autoplay loop muted plays-inline class="background-clip">
        <source
          src="y2mate.com - Copyrightfree background music  copyrightfree nature video  Nature video free download  Nature_1080p.mp4"
          type="video/mp4"
        />
      </video>
      <div class="content">
        <h1>Explore</h1>
      </div>
    </div>
    <section class="first">
      <div class="left"></div>
      <div class="right"></div>
    </section>
  </body>
</html>
